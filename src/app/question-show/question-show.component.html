<p xmlns="http://www.w3.org/1999/html">
  question-show works!
</p>

<form (ng-submit)="onSubmit()" #questionForm="ngForm">
  {{type}}
  <table>
    <tr>
      <td>
        <ul class="question">
          <li *ngFor="let question of questions">
            <a>
              {{question.id}}{{question.questionText}}
              <label *ngFor="let t of typeList">
                <input type="radio" name="{{question.id}}" (change)="changeRadioButton(t.id, question.id)" [checked]="type===t.id">{{t.name}}
              </label>
            </a>
          </li>
        </ul>
      </td>
    </tr>
  </table>
  <div class="text-center">
    <button type="submit">submit</button>
    <button type="button" class="btn btn-default" (click)="processForm(); questionFormForm.reset()">New Questions</button>


  </div>
</form>
